name: C++ CI

on:
  workflow_dispatch: # Allows manual triggering of the workflow.

jobs:
  build:
    runs-on: ubuntu-latest # Use a Linux-based virtual machine.

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install g++
      run: sudo apt-get install -y g++

    - name: Compile C++ code
      run: g++ sum.cpp -o sum

    - name: Run compiled program
      run: echo "5" | ./sum
